<!DOCTYPE html>
<html>
  <head>
    {%load static%}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
      <link rel="stylesheet" href="{%static 'vendor\\bootstrap\\css\\bootstrap.min.css'%}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{%static 'vendor\\font-awesome\\css\\font-awesome.min.css'%}">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="{% static 'vendor\\owl.carousel\\assets\\owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'vendor\\owl.carousel\\assets\\owl.theme.default.css' %}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{%static 'css\\style.default.css'%}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{%static 'css\\custom.css'%}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>

    <div id="all" >
      <div id="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <!-- breadcrumb-->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li aria-current="page" class="breadcrumb-item active">Login</li>
                </ol>
              </nav>
            </div>

            <div class="col-lg-6" >
              <div class="box">
                <h1>Login</h1>
                <p class="lead">Already our customer?</p>

                <hr>
                <form action="" method="post">
                     {% csrf_token %}
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" class="form-control" required>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Log in</button>
                  </div>
                   <div class="form-group">
                    <p align="center" style="margin-top:30px">New User ??<a href="/register/"><i class="fa fa-user-md"></i>Register</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- JavaScript files-->
       <script src="{% static 'vendor\\jquery\\jquery.min.js'%}"></script>
    <script src="{%static 'vendor\\bootstrap\\js\\bootstrap.bundle.min.js'%}"></script>
    <script src="{%static 'vendor\\jquery.cookie\\jquery.cookie.js'%}"> </script>
    <script src="{%static 'vendor\\owl.carousel\\owl.carousel.min.js'%}"></script>
    <script src="{%static 'vendor\\owl.carousel2.thumbs\\owl.carousel2.thumbs.js'%}"></script>
    <script src="{%static 'js\\front.js'%}"></script>
  </body>
</html>
