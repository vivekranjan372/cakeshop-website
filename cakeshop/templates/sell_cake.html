<!DOCTYPE html>
<html>
  <head>
     {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>orders</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
   <link rel="stylesheet" href="{% static 'vendor\\bootstrap\\css\\bootstrap.min.css'%}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{%static 'vendor\\font-awesome\\css\\font-awesome.min.css'%}">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="{% static 'vendor\\owl.carousel\\assets\\owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'vendor\\owl.carousel\\assets\\owl.theme.default.css' %}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{%static 'css\\style.default.css'%}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{%static 'css\\custom.css'%}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
 <div>
      {%include 'navbar.html'%}
    </div>
    <div id="all">
      <div id="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <!-- breadcrumb-->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li aria-current="page" class="breadcrumb-item active">upload cake</li>
                </ol>
              </nav>
            </div>
            <div class="col-lg-3">
              <!--
              * CUSTOMER MENU *
              ___________________
              -->
              <div class="card sidebar-menu">
                <div class="card-header">
                  <h3 class="h4 card-title">Customer section</h3>
                </div>
                <div class="card-body">
                 <ul class="nav nav-pills flex-column">
                     <a href="/customer_orders/" class="nav-link ">
                    <i class="fa fa-list"></i> My orders</a>
                     <a href="/customer_wishlist/" class="nav-link">
                    <i class="fa fa-heart"></i> My wishlist</a>
                     <a href="/customer_account/" class="nav-link">
                    <i class="fa fa-user"></i> My account</a>
                      <a href="/sell_cake/" class="nav-link active">
                    <i class="fa fa-list"></i> Sale cake</a>
                     <a href="/logout/" class="nav-link">
                    <i class="fa fa-sign-out"></i> Logout</a></ul>
                </div>
              </div>
              <!-- /.col-lg-3-->
              <!-- * CUSTOMER MENU END *-->
            </div>
            <div id="customer-orders" class="col-lg-9">
              <div class="box">
                <h1>Upload your cake details</h1>


                <hr>

                  <div align="center">
    <form method="post" enctype="multipart/form-data" action="">
        {%csrf_token %}
        <table>
         <tr>
             <td style="margin-right:50px">
              <label>
                     <b>Cake name</b>
              </label>
             </td>
             <td>
                 <input name="cake_name" type="text" placeholder="Enter cake name" required> </br>
             </td>
         </tr>

                 <tr>
             <td style="margin-right:50px">
              <label>
                     <b>Cake image</b>
              </label>
             </td>
             <td>
                 <input name="cake_image" type="file" placeholder="upload image" required> </br>
             </td>
         </tr>
                <tr>
             <td style="margin-right:50px">
              <label>
                     <b>Cake Price</b>
              </label>
             </td>
             <td>
                 <input name="cake_price" type="text" placeholder="Enter your product price " required> </br>
             </td>
         </tr>

                 <tr>
             <td style="margin-right:50px">
              <label>
                 <b> Cake Description</b>
              </label>
             </td>
             <td>
            <textarea name="cake_description" placeholder="enter description of cake.." style="width: 270px;height: 70px" required></textarea>
             </td>
         </tr>
           <tr>
             <td style="margin-right:50px">
              <label style="margin-right: 95px;"><b>Ingredients</b></label>
             </td>
             <td>

<textarea name="cake_ingredients" placeholder="enter contents of cake.." style="width: 270px;height: 70px"required></textarea>
             </td>
         </tr>

                 <tr>
             <td style="margin-right:50px">
              <label style="margin-right: 95px;"><b>Direction of making</b></label>
             </td>
             <td>

<textarea name="cake_method" placeholder="methods of making cake" style="width: 270px;height: 70px" required></textarea>
             </td>
         </tr>

<tr>
    <td>
        <input  align="center" type="submit" name="add" value="Add Product" style="padding:10px;margin-left:170px">
    </td>
</tr>
        </table>
    </form>
</div>




              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   <div>
     {%include 'footer.html'%}
   </div>

    <!-- JavaScript files-->
      <script src="{% static 'vendor\\jquery\\jquery.min.js'%}"></script>
    <script src="{%static 'vendor\\bootstrap\\js\\bootstrap.bundle.min.js'%}"></script>
    <script src="{%static 'vendor\\jquery.cookie\\jquery.cookie.js'%}"> </script>
    <script src="{%static 'vendor\\owl.carousel\\owl.carousel.min.js'%}"></script>
    <script src="{%static 'vendor\\owl.carousel2.thumbs\\owl.carousel2.thumbs.js'%}"></script>
    <script src="{%static 'js\\front.js'%}"></script>
  </body>
</html>
