<!DOCTYPE html>
<html>
<head>
{%load static %}
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>navbar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
     <link rel="stylesheet" href="{%static 'vendor\\bootstrap\\css\\bootstrap.min.css'%}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{%static 'vendor\\font-awesome\\css\\font-awesome.min.css'%}">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="{% static 'vendor\\owl.carousel\\assets\\owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'vendor\\owl.carousel\\assets\\owl.theme.default.css' %}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{%static 'css\\style.default.css'%}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{%static 'css\\custom.css'%}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
	<title></title>
</head>
<body>

	 <!-- navbar-->
    <header class="header mb-5">
      <!--
      *** TOPBAR ***
      _________________________________________________________
      -->

      <nav class="navbar navbar-expand-lg">
        <div class="container"><a href="/" class="navbar-brand home">
            <img src="{%static 'images\\logocake.jpg'%}" alt="mountain" class="d-none d-md-inline-block">
           <span class="sr-only">cakeShop</span></a>
          <div class="navbar-buttons">
            <button type="button" data-toggle="collapse" data-target="#navigation" class="btn btn-outline-secondary navbar-toggler">
                <span class="sr-only">Toggle navigation</span><i class="fa fa-align-justify"></i></button>
            <button type="button" data-toggle="collapse" data-target="#search" class="btn btn-outline-secondary navbar-toggler">
                <span class="sr-only">Toggle search</span><i class="fa fa-search"></i></button>
              <a href="/basket/" class="btn btn-outline-secondary navbar-toggler"><i class="fa fa-shopping-cart"></i></a>
          </div>
          <div id="navigation" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item"><a href="/" class="nav-link active">Home</a></li>
              <li class="nav-item"><a href="/about/" class="nav-link">About</a></li>
              <li class="nav-item"><a href="/sell_cake/" class="nav-link">sell cake</a></li>

            </ul>
            <div class="navbar-buttons d-flex justify-content-end">
              <!-- /.nav-collapse-->
              <div id="search-not-mobile" class="navbar-collapse collapse"></div>
                <a data-toggle="collapse" href="#search" class="btn navbar-btn btn-primary d-none d-lg-inline-block">
                    <span class="sr-only">Toggle search</span><i class="fa fa-search"></i></a>
              <div id="basket-overview" class="navbar-collapse collapse d-none d-lg-block">
                  <a href="/basket/0" class="btn btn-primary navbar-btn"><i class="fa fa-shopping-cart"></i><span> items in cart</span></a>

              </div>
                  <div id="basket-overview" class="navbar-collapse collapse d-none d-lg-block">
                  <a href="/login/" class="btn btn-primary navbar-btn"><span>
                  {%if current_user%}
                      My Account

                      {%else%}
                      Login
   {%endif%}
                  </span></a>

              </div>
            </div>


    <div id="top">
        <div id="login-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true" class="modal fade">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Customer login</h5>
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
              </div>
              <div class="modal-body">
                <form action="/customer_orders/" method="post">
                  <div class="form-group">
                    <input id="email-modal" type="text" placeholder="email" class="form-control">
                  </div>
                  <div class="form-group">
                    <input id="password-modal" type="password" placeholder="password" class="form-control">
                  </div>
                  <p class="text-center">
                    <button class="btn btn-primary"><i class="fa fa-sign-in"></i> Log in</button>
                  </p>
                </form>
                <p class="text-center text-muted">Not registered yet?</p>
                <p class="text-center text-muted"><a href="/register/"><strong>Register now</strong></a>
                    ! It is easy and done in 1 minute and gives you access to special discounts and much more!</p>
              </div>
            </div>
          </div>
        </div>
        <!-- *** TOP BAR END ***-->


      </div>




          </div>
        </div>
      </nav>
      <div id="search" class="collapse">
        <div class="container">
          <form role="search" class="ml-auto">
            <div class="input-group">
              <input type="text" placeholder="Search" class="form-control">
              <div class="input-group-append">
                <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </header>


     <!-- JavaScript files-->
      <script src="{% static 'vendor\\jquery\\jquery.min.js'%}"></script>
    <script src="{%static 'vendor\\bootstrap\\js\\bootstrap.bundle.min.js'%}"></script>
    <script src="{%static 'vendor\\jquery.cookie\\jquery.cookie.js'%}"> </script>
    <script src="{%static 'vendor\\owl.carousel\\owl.carousel.min.js'%}"></script>
    <script src="{%static 'vendor\\owl.carousel2.thumbs\\owl.carousel2.thumbs.js'%}"></script>
    <script src="{%static 'js\\front.js'%}"></script>

</body>
</html>
